language: java
jdk:
  - oraclejdk7
before_install:
- openssl aes-256-cbc -K $encrypted_01d664c15d36_key -iv $encrypted_01d664c15d36_iv -in settings.xml.enc -out settings.xml -d
- echo "[mikemontreal.ignorelist.com]:61998 ssh-rsa " > ~/.ssh/known_hosts
install:
  - mvn clean install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
  - mvn test -B
after_success:
  - mvn deploy -Papi -B -V -s settings.xml
